<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Team-Beta Presentation</title>

		<meta name="description" content="">
		<meta name="author" content="Team-Beta">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

        <style>
        img.noreveal {
            border: 0 !important;
            background: none !important;
            box-shadow: none !important;
        }
        </style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<p>
                        <img class="noreveal" src="img/team-logo.png">
					</p>
				</section>

                <section>
                    <p>
                        <img class="noreveal" src="img/team-photo.jpg">
                    </p>
                    <aside class="notes">
                        <p>
                        So, let's meet the team!
                        </p>
                        <p>
                            rtl: Jeroen, Joep, Pieter, Twam, Kevin
                        </p>
                    </aside>
                </section>

                <section data-background="#222222">
                    <video data-autoplay src="video/furry-level0.mp4">
                    <aside class="notes">
                        <p>
                        Our game is about <strong>Jumper</strong>.
                        </p>
                        <p>
                        He tests matrasses.
                        </p>
                    </aside>
                </section>

                <section>
                    <h1>Tools</h1>
                    <ul>
                        <li><strong>Phaser</strong> HTML5 game framework</li>
                    </ul>
                </section>

                <section>
                    <h1>The Game</h1>

                    <a href="https://team-beta.github.io/furry-sansa/">https://team-beta.github.io/furry-sansa/</a>
                </section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/remotes/remotes.js', async: true }
				]
			});

		</script>

	</body>
</html>
